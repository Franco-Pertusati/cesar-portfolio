<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-8">
    
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-light tracking-tight mb-2">Administración</h1>
    </div>

    <!-- Error message -->
    @if (errorMessage) {
      <div class="mb-6 p-4">
        <p class="text-danger text-sm">{{ errorMessage }}</p>
      </div>
    }

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-neutral-700 mb-2">
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-3 bg-dark border border-border focus:outline-none focus:border-border transition-colors"
          placeholder="tu@email.com"
        />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-3 bg-dark border border-border focus:outline-none focus:border-border transition-colors"
          placeholder="••••••••"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-text text-dark py-4 font-medium tracking-wide disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-8 text-center">
      <a routerLink="/inicio" class="text-sm transition-colors">
        ← Volver al portfolio
      </a>
    </div>

  </div>
</div>
