<div class="min-h-screen py-12 px-6">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-12 flex-wrap">
      <div>
        <h1 class="text-4xl font-light tracking-tight mb-2">
          Panel de Administraci칩n
        </h1>
      </div>
      <button
        (click)="logout()"
        class="px-6 py-2 border border-neutral hover:bg-neutral hover: transition-colors"
      >
        Cerrar sesi칩n
      </button>
    </div>

    <!-- Success message -->
    @if (successMessage) {
      <div class="mb-6 p-4 bg-green-50">
        <p class="text-green-800 text-sm">{{ successMessage }}</p>
      </div>
    }

    @if (errorMessage) {
      <div class="mb-6 p-4 bg-red-50">
        <p class="text-red-800 text-sm">{{ errorMessage }}</p>
      </div>
    }

    <div class="bg-dark p-8">
      <h2 class="text-2xl font-light mb-8">Nueva Obra</h2>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label
            for="fecha"
            class="block text-sm font-medium text-neutral-700 mb-2"
          >
            Fecha de creaci칩n
          </label>
          <input
            type="date"
            id="fecha"
            [(ngModel)]="formData.fecha_creacion"
            name="fecha_creacion"
            required
            class="w-full px-4 py-3 bg-dark border border-border focus:outline-none focus:border-neutral-900 transition-colors"
          />
        </div>

        <div>
          <label
            for="image"
            class="block text-sm font-medium text-neutral-700 mb-2"
          >
            Imagen de la obra
          </label>
          <input
            type="file"
            id="image"
            (change)="onFileSelected($event)"
            accept="image/*"
            required
            class="w-full px-4 py-3 bg-dark border border-border focus:outline-none focus:border-neutral transition-colors file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-neutral-900 file: file:cursor-pointer hover:file:bg-neutral-800"
          />
          @if (selectedFile) {
            <p class="text-sm text-neutral-500 mt-2">
              Archivo seleccionado: {{ selectedFile.name }}
            </p>
          }
        </div>

        <div class="flex items-center">
          <input
            type="checkbox"
            id="favorite"
            [(ngModel)]="formData.favorite"
            name="favorite"
            class="w-5 h-5 border-border text-neutral-900 focus:ring-0 focus:ring-offset-0"
          />
          <label
            for="favorite"
            class="ml-3 text-sm font-medium text-neutral-700"
          >
            Marcar como favorita
          </label>
        </div>

        <div class="flex items-center">
          <input
            type="checkbox"
            id="flowerpot"
            [(ngModel)]="formData.flowerpot_desing"
            name="flowerpot_desing"
            class="w-5 h-5 border-border text-neutral-900 focus:ring-0 focus:ring-offset-0"
          />
          <label
            for="flowerpot"
            class="ml-3 text-sm font-medium text-neutral-700"
          >
            Es dise침o de maceta
          </label>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-4 bg-text text-dark font-medium tracking-wide disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isLoading ? "Subiendo obra..." : "Crear Obra" }}
        </button>
      </form>
    </div>
  </div>
</div>
