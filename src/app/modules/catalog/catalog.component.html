<div
  class="flex flex-col gap-2 w-screen p-2 fixed top-0 left-0 h-screen pt-14 pb-16"
>
  <div class="bg-neutral rounded-2xl p-2 flex flex-col gap-3 grow">
    <h2 class="text-xl">Elije el diseño</h2>
    <div class="bg-light grow rounded-xl grid place-items-center">
      <div class="flex gap-3 flex-col items-center">
        @if (selectedDesing()) {
          <span class="text-text px-2 text-center font-medium">
            Diseño seleccionado: {{ selectedDesing() }}
          </span>
        } @else {
          <span class="text-muted px-2 text-center">
            Selecciona un diseño para hacer el encargo
          </span>
        }
        <prt-button label="Elegir diseño" (btnClick)="openCatalogDialog()" />
      </div>
    </div>
    @if (selectedDesing()) {
      <div class="flex gap-2">
        <prt-button
          variant="secondary"
          label="Cambiar diseño"
          (btnClick)="openCatalogDialog()"
        />
      </div>
    }
  </div>

  <div class="bg-neutral rounded-2xl p-2 flex flex-col gap-3">
    <div>
      <h2 class="text-xl">Tamaño de maceta</h2>
      <span class="text-muted">Radio de la base</span>
    </div>
    <div class="flex gap-2">
      <prt-radio
        [options]="macetaOptions"
        [(selectedValue)]="selectedPotflower"
        (selectionChange)="onPotflowerChange($event)"
      />
    </div>
    @if (selectedPotflower()) {
      <div class="text-sm text-muted">
        <i class="material-symbols-rounded text-base align-middle"
          >check_circle</i
        >
        Tamaño seleccionado: {{ selectedPotflower() }}cm
      </div>
    }
  </div>

  <button
    class="rounded-xl text-xl flex p-4 px-8 items-center transition-opacity"
    [class.bg-text]="canCreateOrder()"
    [class.text-dark]="canCreateOrder()"
    [class.bg-border]="!canCreateOrder()"
    [class.text-muted]="!canCreateOrder()"
    [class.opacity-50]="!canCreateOrder()"
    [class.cursor-not-allowed]="!canCreateOrder()"
    [disabled]="!canCreateOrder()"
    (click)="createOrder()"
  >
    <span class="grow">Encargar por WhatsApp</span>
    <i class="material-symbols-rounded text-xl">arrow_forward</i>
  </button>
</div>
