<h2 class="text-2xl text-center mt-8 mb-4">Mis obras favoritas</h2>

<style>
  .image-item {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Asegura que la imagen cubra el contenedor */
  object-position: center; /* Opcional: centra la imagen en caso de que sea recortada */
}
</style>

<div class="grid grid-cols-1 gap-2 sm:grid-cols-2 xl:grid-cols-3 pb-12 md:pb-2">
  @for (artwork of artworks(); track artwork.id ?? $index) {
    <img
      [src]="artwork.image_url"
      alt=""
      class="image-item rounded-xl cursor-pointer"
      (click)="openCarousel($index)"
    />
  }
  <app-carrousel
    [images]="artworks()"
    [(isActive)]="carouselActive"
    [initialIndex]="selectedImageIndex"
  />
</div>
